<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="seleccionado" class="panel" rotateCustom (angleChange)="onRotation($event)"></div>
  <ng-container *ngFor="let item of data; index as i">
    <cuadrado [title]="item" (click)="seleccionar($event, i)"></cuadrado>
  </ng-container>
</ion-content>
